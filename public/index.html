<!DOCTYPE html>
<html>
  <head>
    <title>Data from Express Server</title>
  </head>
  <body>
    <div id="data"></div>

    <script>
        const dataDiv = document.getElementById("data");
        fetch("/data")
            .then(response => response.json())
            .then(data => {
                dataDiv.innerHTML = JSON.stringify(data);
            })
            .catch(error => {
                dataDiv.innerHTML = "Error fetching data";
            });
    </script>
  </body>
</html>
